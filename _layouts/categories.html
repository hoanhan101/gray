---
layout: default
---

<article role="article">
    <h1>Categories:</h1>
	{% for category in site.categories reversed %}
	{% capture category_name  %}{{ category | first }}{% endcapture %}
    <ul>
      <li>
          <a href="/category/{{category_name}}">{{ category_name | replace: "-", " " }} ({{  category | last | size }}) </a>
      </li>

    </ul>
    {% endfor %}
</article>
