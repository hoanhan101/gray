---
layout: default
---

<article role="article">
    <h1>Tags:</h1>
    {% assign tags = site.tags | sort %}
    <table>
    {% for tag in tags %}
        <tr style="border: 0px;">
            <td style="padding-left: 0px;"><a href="/tag/{{ tag | first | slugify }}/">#{{ tag[0] | replace:'-', ' ' }}</a></td>
            <td style="float: right; white-space: nowrap;">{{ tag | last | size }} articles</td>
        </tr>
    {% endfor %}
    </table>
</article>
