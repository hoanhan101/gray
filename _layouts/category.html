---
layout: default
---

<article role="article">
    <h1>Category: {{ page.tag | replace: "-", " " }}</h1>

    <table>
    {% for post in site.categories[page.tag] %}
        <tr style="border: 0px;">
            <td style="padding-left: 0px;">
                <span style="white-space: nowrap;" class="date" datetime="{{ post.date | date_to_xmlschema }}">
                    {{ post.date | date: "%b %d %Y" }}
                </span>
            </td>
            <td><a class="post" href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
    {% endfor %}
    </table>

</article>
